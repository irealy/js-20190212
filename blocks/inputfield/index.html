<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks: Textbox</title>
    <script src="../../dist/toolkit.js"></script>
    <link rel="stylesheet" href="textbox.css"/>
</head>
<body>

    <div class="js-textbox"></div>
    <div class="js-textbox-disabled"></div>

    <script>
      (function () {
        'use strict';

        const textbox = new Inputfield({
          name: 'test',
          label: 'Пример активного текстбокса',
          value: 'hello world',
          required: true
        });

        const textbox2 = new Inputfield({
          name: 'test2',
          label: 'Пример активного текстбокса',
          value: 'hello world',
          mod: ['disabled']
        });

        textbox.render(document.querySelector('.js-textbox'));
        textbox2.render(document.querySelector('.js-textbox-disabled'));
      })();

    </script>

</body>
</html>
